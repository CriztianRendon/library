<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div class="container-fluid text-center p-5">
        <div class="row">
            <div class="col-12">
                <h1>Library</h1>
            </div>
        </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card m-3">
                    <div class="card-body">
                        <form id="formNewBook" class="form-floating mb-3" action="" method="">
                            <div class="col-12 mt-3 mb-5 text-center">
                                <h2>New book</h2>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Title">
                                <label for="title">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="autor" placeholder="Autor">
                                <label for="autor">Autor</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="pages" placeholder="Pages">
                                <label for="pages">Pages</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="isRead" role="checkbox">
                                <label for="isRead">is Read this book?</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" >Add book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="booksList" class="d-flex flex-wrap col-lg-8"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
