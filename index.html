<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>MyLibrary</title>
</head>
<body>
    <div class="container border-bottom border-secondary border-opacity-50 text-center py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3 fw-bold">My Library</h1>
            </div>
        </div>
    </div>
    <main class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card m-3">
                    <div class="card-body">
                        <form id="formNewBook" class="form-floating mb-3" action="" method="">
                            <div class="col-12 mt-3 mb-5 text-center">
                                <h2>New book</h2>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Title">
                                <label for="title">Title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="autor" placeholder="Autor">
                                <label for="autor">Autor</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="pages" placeholder="Pages">
                                <label for="pages">Pages</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="isRead" role="checkbox">
                                <label for="isRead">Read?</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" >Add book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="booksList" class="d-flex flex-wrap col-lg-8"></div>
        </div>
    </main>

    <footer class="vw-100 position-fixed bottom-0 text-center text-bg-dark py-3">
            <span class="fw-semibold">Made with <i class="bi bi-heart-fill"></i> by Criztian Rendon</span> 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
